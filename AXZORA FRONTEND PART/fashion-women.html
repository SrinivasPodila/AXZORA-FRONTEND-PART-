<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axzora Fashion - Women</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9c27b0;
            --accent-color: #ec407a;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #888;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--white);
        }
        
        .header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo .brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
        }
        
        .brand-glyph {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }
        
        .brand-letter {
            font-weight: 800;
            font-size: 1.5rem;
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .header h1 {
            color: var(--white);
            font-family: Inter, sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            margin-left: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-card a {
            text-decoration: none;
            color: inherit;
        }
        
        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            background-color: var(--light-gray);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .product-price-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-right: 0.5rem;
        }
        
        .product-original-price {
            font-weight: 500;
            font-size: 1rem;
            color: var(--dark-gray);
            text-decoration: line-through;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #f39c12;
        }
        
        .product-rating span {
            margin-left: 0.3rem;
            color: var(--text-color);
        }
        
        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .add-to-cart:hover {
            background-color: var(--accent-color);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        .fallback {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background-color: var(--light-gray);
            border-radius: 8px;
        }
        
        .fallback-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }
        
        .fallback-btn:hover {
            background-color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }
            
            .header-container {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .header h1 {
                margin-left: 0;
            }
        }
        
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html" class="brand" aria-label="Axzora home">
                    <span class="brand-glyph"><span class="brand-letter">A</span></span>
                    <span class="brand-name">Axzora</span>
                </a>
            </div>
            <h1>Women's Fashion</h1>
        </div>
    </header>

    <main id="main-content" role="main">
        <section class="products" id="products" aria-labelledby="products-title">
            <div class="container">
                <h2 class="section-title" id="products-title">Women's Collection</h2>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="dresses">Dresses</button>
                    <button class="filter-btn" data-filter="tops">Tops</button>
                    <button class="filter-btn" data-filter="accessories">Accessories</button>
                </div>
                
                <div class="product-grid" id="productGrid" role="list" aria-label="Product items" aria-busy="true"></div>
                
                <div id="fallback" class="fallback" style="display:none;">
                    <p>Unable to load products. You can load a JSON file with product data.</p>
                    <button id="loadJsonBtn" class="fallback-btn">Load JSON File</button>

            </div>
        </section>
    </main>

    const grid = document.getElementById('productGrid');
    const title = document.getElementById('products-title');
    const filterButtons = document.querySelectorAll('.filter-btn');

    function createCard(item){
        const price = item['Selling Price (INR)'] || '';
        const mrp = item['Original Price (INR)'] || item['Original Price'] || '';
        const rating = item['Customer Rating (Max 5)'] || '';
        const url = item['Product URL'] || '#';
        const category = item['Category'] || 'all';
        
        return `
        <article class="product-card" data-category="${category}" role="listitem">
            <a href="${url}" target="_blank" rel="noopener">
                <img src="${item['Product Image']}" alt="${item['Product Name']}" class="product-image" onerror="this.src='https://via.placeholder.com/320x200?text=Image+Not+Found'" loading="lazy">
            </a>
            <div class="product-info">
                <h3 class="product-name">${item['Product Name']}</h3>
                <div class="product-price-row">
                    ${price ? `<span class="product-price">₹${price}</span>` : ''}
                    ${mrp ? `<span class="product-original-price">₹${mrp}</span>` : ''}
                </div>
                ${rating ? `<div class="product-rating"><i class='fas fa-star'></i><span>${rating}</span></div>` : ''}
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </article>`;
    }

    function filterProducts(category) {
        const products = document.querySelectorAll('.product-card');
        
        products.forEach(product => {
            if (category === 'all' || product.getAttribute('data-category') === category) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    // Add event listeners to filter buttons
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            button.classList.add('active');
            
            // Filter products
            const filter = button.getAttribute('data-filter');
            filterProducts(filter);
        });
    });

    async function loadFashion(){
        // If opened via file:// just render inline dataset immediately
        if (location.protocol === 'file:') {
            grid.innerHTML = inlineFashionData.map(createCard).join('');
            grid.setAttribute('aria-busy','false');
            return;
        }
        
        try{
            const res = await fetch('./fashion-women.json?ts=' + Date.now());
            if(!res.ok) throw new Error('http');
            const data = await res.json();
            if(Array.isArray(data) && data.length){
                grid.innerHTML = data.map(createCard).join('');
                grid.setAttribute('aria-busy','false');
                return;
            }
            throw new Error('empty');
        }catch(e){
            // Fallback: render inline dataset if available
            if (inlineFashionData.length) {
                grid.innerHTML = inlineFashionData.map(createCard).join('');
                grid.setAttribute('aria-busy','false');
            }
            // Also show user-gesture-based picker
            const fb = document.getElementById('fallback');
            const btn = document.getElementById('loadJsonBtn');
            fb.style.display = 'block';
            btn.addEventListener('click', ()=>{
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'application/json,.json';
                input.addEventListener('change', ()=>{
                    const f = input.files && input.files[0];
                    if(!f) return;
                    const r = new FileReader();
                    r.onload = ()=>{
                        try{
                            const parsed = JSON.parse(String(r.result));
                            if(Array.isArray(parsed)){
                                grid.innerHTML = parsed.map(createCard).join('');
                                grid.setAttribute('aria-busy','false');
                                fb.style.display = 'none';
                            }
                        }catch{}
                    };
                    r.readAsText(f);
                });
                input.click();
            }, { once: true });
        }
    }

    loadFashion();
    </script>
